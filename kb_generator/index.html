<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="generatorStyle.css" media="screen"/>
        <title>
            KB Generator
        </title>
    </head>
    <body>
        <div class="body-container" id="body-container">
            <div class="navbar-container">
                <div class="navbar-max-width">
                    <div class="logo-container">
                        <div class="logo-text">KB Generator</div>
                    </div>
                    <div class="button-container">
                        <div class="generate-button" onclick="download('kb.json', JSON.stringify(constructKb(), null, 2))">Generate</div>
                    </div>
                </div>
            </div>
            <div class="sketch-plane-container" id="svg-div-container">
                <svg id="svg-container">
                    <defs>
                        <marker id="pointer" markerWidth="6" markerHeight="4" refX="2" refY="2" orient="auto" fill="#5c007a">
                            <polyline points="0 0, 6 2, 0 4, 2 2, 0 0"/>
                        </marker>
                        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="10" height="10" fill="none" stroke="#d1d9ff"/>
                        </pattern>
                    </defs>
                    <rect id="grid-rect" x="0" y="0" width="100%" height="100%" fill="url(#grid)" />
                    <g id="graph-container"></g>
                </svg>
            </div>
        </div>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="/prudens-js/prudens.js"></script>
        <script type="text/javascript" src="/prudens-js/prudensUtils.js"></script>
        <script type="text/javascript" src="/prudens-js/parsers.js"></script>
    </body>
</html>
